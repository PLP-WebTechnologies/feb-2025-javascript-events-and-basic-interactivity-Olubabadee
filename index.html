<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the JS Playground ðŸŽ‰</h1>

    <button id="magicBtn">Click Me!</button>
    <p id="responseText">Waiting for magic...</p>

    <div class="hover-box" id="hoverBox">Hover over me!</div>
    <input type="text" id="keyInput" placeholder="Type something..." />

    <div class="secret-zone" id="secretZone">Double-click me for a secret!</div>

    <hr>

    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" id="imgDisplay" alt="Gallery Image" />
        <button id="nextImage">Next Image</button>
    </div>

    <hr>

    <h2>Form Validation</h2>
    <form id="myForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password (min 8 chars)" required />
        <button type="submit">Submit</button>
        <p id="formMsg"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
